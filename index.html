<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calc">
      <div class="screen">Calculator On!</div>
      <div class="clear big-button-style">Clear</div>
      <div class="backspace big-button-style">Backspace</div>
      <div class="button">
        <div class="button-design number">7</div>
        <div class="button-design number">8</div>
        <div class="button-design number">9</div>
        <div class="button-design operator">/</div>
        <div class="button-design number">4</div>
        <div class="button-design number">5</div>
        <div class="button-design number">6</div>
        <div class="button-design operator">x</div>
        <div class="button-design number">1</div>
        <div class="button-design number">2</div>
        <div class="button-design number">3</div>
        <div class="button-design operator">-</div>
        <div class="button-design number">.</div>
        <div class="button-design number">0</div>
        <div class="button-design equal">=</div>
        <div class="button-design operator">+</div>
      </div>
    </div>
  </body>
</html>
